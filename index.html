<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: #121212;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
  font-size: 2.5rem;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  justify-content: center;
  margin: auto;
}

.cell {
  width: 100px;
  height: 100px;
  background-color: #1f1f1f;
  border-radius: 10px;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.cell:hover {
  background-color: #333;
}

.status {
  margin-top: 20px;
  font-size: 1.2rem;
  font-style: italic;
}

button{
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #1f1f1f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.twoPerson{
    display: none;
}

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="info">
        <div class="onePerson">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="twoPerson">
            <i class="fa-solid fa-user-group"></i>
        </div>
    </div>

    <div class="title">x vs o</div>
    <br/>
    <div class="board" id="board">
        <div class="cell" id="1" onclick="game(this.id)"></div>
        <div class="cell" id="2" onclick="game(this.id)"></div>
        <div class="cell" id="3" onclick="game(this.id)"></div>
        <div class="cell" id="4" onclick="game(this.id)"></div>
        <div class="cell" id="5" onclick="game(this.id)"></div>
        <div class="cell" id="6" onclick="game(this.id)"></div>
        <div class="cell" id="7" onclick="game(this.id)"></div>
        <div class="cell" id="8" onclick="game(this.id)"></div>
        <div class="cell" id="9" onclick="game(this.id)"></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script src="main.js"></script>
</body>
</html>
<!-- The index.html file is linked to external CSS for styling and JavaScript for interactivity.

 -->
