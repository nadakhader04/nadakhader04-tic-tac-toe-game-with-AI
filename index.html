<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: #121212;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
  font-size: 2.5rem;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  justify-content: center;
  margin: auto;
}

.cell {
  width: 100px;
  height: 100px;
  background-color: #1f1f1f;
  border-radius: 10px;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.cell:hover {
  background-color: #333;
}

.status {
  margin-top: 20px;
  font-size: 1.2rem;
  font-style: italic;
}

button{
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #1f1f1f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.twoPerson{
    display: none;
}

.contain {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  margin-bottom: 30px;}

.info {
  display: flex;
  gap: 40px;
  justify-content: center;
  margin-top: 10px;
}

.onePerson, .twoPerson {
  font-size: 20px;
  padding: 10px 15px;
  border: 2px solid #ffffff44;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background-color: #1e1e1e;
  color: white;
}

.onePerson:hover,.twoPerson:hover {
  background-color: #333;
  border-color: #00f0ff;
  color: #00f0ff;
}


.levels {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 16px;
}

#level {
  margin-top: 8px;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background-color: #2e2e2e;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

#level:hover {
  background-color: #444;
}

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="contain">
        <div class="info">
            <div class="onePerson">
                <i class="fa-solid fa-user"></i>
            </div>
    
            <div class="twoPerson">
                <i class="fa-solid fa-user-group"></i>
            </div>
        </div>
    
        <div class="levels">
            <label for="level">Select Level:</label>
            <select id="level" onchange="changeLevel()">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Impossible">Impossible</option>
            </select>    
        </div>
    </div>
    

    <div class="title">x vs o</div>
    <br/>
    <div class="board" id="board">
        <div class="cell" id="1" onclick="game(this.id)"></div>
        <div class="cell" id="2" onclick="game(this.id)"></div>
        <div class="cell" id="3" onclick="game(this.id)"></div>
        <div class="cell" id="4" onclick="game(this.id)"></div>
        <div class="cell" id="5" onclick="game(this.id)"></div>
        <div class="cell" id="6" onclick="game(this.id)"></div>
        <div class="cell" id="7" onclick="game(this.id)"></div>
        <div class="cell" id="8" onclick="game(this.id)"></div>
        <div class="cell" id="9" onclick="game(this.id)"></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script src="main.js"></script>
</body>
</html>
<!-- The index.html file is linked to external CSS for styling and JavaScript for interactivity.

 -->
